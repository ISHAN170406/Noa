<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboEyes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            overflow: hidden;
        }
        .eye-container {
            display: flex;
            gap: 25%;
        }
        .eye {
            width: 25vw;
            height: 35vh;
            background: cyan;
            transition: all 0.3s ease-in-out;
            position: relative;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            border-radius: 10%;
        }


        @keyframes blink {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }
        .blinking {
            animation: blink 0.1s 1;
        }




        .angry-left{
            clip-path: polygon(10% 0%, 100% 30%, 100% 100%, 0% 100%, 0% 0%);
        }
        .angry-right {
            clip-path: polygon(0% 30%, 90% 0%, 100% 0%, 100% 100%, 0% 100%);
        }


        .sad-left {
            clip-path: polygon(0% 20%, 90% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        .sad-right {
            clip-path: polygon(10% 0%, 100% 20%, 100% 100%, 0% 100%, 0% 0%);
        }

    
        .doubt-left {
            clip-path: polygon(0% 100%, 100% 80%, 100% 80%, 100% 0%, 0% 0%);
        }
        .doubt-right {
            clip-path: polygon(0% 80%, 100% 100%, 100% 0%, 0% 0%, 0% 80%);
        }

       
        .happy-left {
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 85%);
        }
        .happy-right {
            clip-path: polygon(0% 100%, 100% 85%, 100% 0%, 0% 0%, 0% 0%);
        }


        
    
        @keyframes surprise {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); } 
            100% { transform: scale(1); } 
        }
        .surprised {
            animation: surprise 0.5s ease-in-out;
        }

    
        @keyframes curious {
            0% { transform: scale(1) translateX(0); }
            25% { transform: scale(1.2) translateX(-10px); } 
            50% { transform: scale(1) translateX(-10px); }  
            75% { transform: scale(0.8) translateX(-10px); } 
            100% { transform: scale(1) translateX(0); }
        }
        .curious-left {
            animation: curious 1s ease-in-out;
        }
        .curious-right {
            animation: curious 1s ease-in-out reverse;
        }

      
        @keyframes tired {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(0.5) translateY(20px) rotate(5deg); } 
          
        }
        .tired-left {
            animation: tired 0.6s ease-in-out;
            transform: scaleY(0.5) translateY(20px) rotate(5deg);
        }
        .tired-right {
            animation: tired 0.6s ease-in-out;
            transform: scaleY(0.5) translateY(20px) rotate(3deg);
        }
        @keyframes excited {
            0%, 100% { transform: scale(1.1) translateY(0); }
            25% { transform: scale(1.2) translateY(-10px); }
            50% { transform: scale(1.2) translateY(5px); }
            75% { transform: scale(1.1) translateY(-5px); }
        }
        .excited {
            animation: excited 0.8s ease-in-out 1;
        }
    </style>
</head>
<body>
    <div class="eye-container">
        <div class="eye" id="left-eye"></div>
        <div class="eye" id="right-eye"></div>
    </div>
    <script>
        document.addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        });
        document.addEventListener('keydown', function(event) {
            requestAnimationFrame(() => {
                const leftEye = document.getElementById('left-eye');
                const rightEye = document.getElementById('right-eye');

                if (event.key === 'b') {
                    document.querySelectorAll('.eye').forEach(eye => {
                        eye.classList.add('blinking');
                        setTimeout(() => eye.classList.remove('blinking'), 100);``
                        
                    });
                } else {
                    leftEye.classList.remove(
                        'angry-left', 'sad-left', 'happy-left', 'doubt-left', 
                        'surprised', 'blinking', 'curious-left', 'tired-left',"excited"
                    );
                    rightEye.classList.remove(
                        'angry-right', 'sad-right', 'happy-right', 'doubt-right', 
                        'surprised', 'blinking', 'curious-right', 'tired-right',"excited"
                    );

                    leftEye.offsetHeight;
                    if (event.key === 'a') {
                        leftEye.classList.add('angry-left');
                        rightEye.classList.add('angry-right');
                    } else if (event.key === 's') {
                        leftEye.classList.add('sad-left');
                        rightEye.classList.add('sad-right');
                    } else if (event.key === 'h') {
                        leftEye.classList.add('happy-left');
                        rightEye.classList.add('happy-right');
                    } else if (event.key === 'd') {
                        leftEye.classList.add('doubt-left');
                        rightEye.classList.add('doubt-right');
                    } else if (event.key === "e") {
                        leftEye.classList.add('surprised');
                        rightEye.classList.add('surprised');
                    } else if (event.key === 'c') {   
                        leftEye.classList.add('curious-left');
                        rightEye.classList.add('curious-right');
                    } else if (event.key === 't') {   
                        leftEye.classList.add('tired-left');
                        rightEye.classList.add('tired-right');
                    } else if (event.key === 'x') { 
                    leftEye.classList.add('excited');
                    rightEye.classList.add('excited');
                }
                }
            });
        });
    </script>
</body>
</html>
